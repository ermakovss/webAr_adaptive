<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<section class="model">
	<div class="container">
		<div class="model_inner">
			<div class="model_object">
				<div class="model_title">Огнетушитель порошковый ОП-4</div>
					<model-viewer id="xfade-demo" src="OP-4_animation--scale.glb" camera-controls ios-src="OP-4_animation--scaleUS.usdz" ar ar-modes="scene-viewer webxr quick-look" autoplay animation-name="PlaneAction.004">
						
					<script>
					(() => {
					  const modelViewer = document.querySelector('#xfade-demo');
						if(modelViewer.animationName === 'PlaneAction.004'){alert("1")};
						if(modelViewer.animationName === 'HeaderAction.001'){alert("2")};
						if(modelViewer.animationName === 'bodyAction.001'){alert("3")};
					})();
					</script>
						
					</model-viewer>
			</div>
			<div class="model_info">
				<div class="model_specific">Используется для тушения пожаров всех категорий — А, В, С, Е: дерево, ткань, резиновые элементы, горячие жидкости/газы, электрооборудование (до 1000 В), жиры и масла</div>
			</div>
		</div>
	</div>	
</section>
	
</body>
</html>
