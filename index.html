<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<section class="model">
	<div class="container">
		<div class="model_inner">
			<div class="model_object">
				<div class="model_title">Огнетушитель порошковый ОП-4</div>
					<model-viewer camera-controls autoplay ar shadow-intensity="1" animation-name="Op4-animation-2.glb" src="Op4-animation.glb" alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls>
					</model-viewer>
			</div>
			<div class="model_info">
				<div class="model_specific">Используется для тушения пожаров всех категорий — А, В, С, Е: дерево, ткань, резиновые элементы, горячие жидкости/газы, электрооборудование (до 1000 В), жиры и масла</div>
			</div>
		</div>
	</div>	
</section>
	
</body>
</html>
